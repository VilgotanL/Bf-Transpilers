<!DOCTYPE html>
<!-- yas -->
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
        <title>VBF Transpiler and Interpreter</title>

        <link rel="stylesheet" type="text/css" href="style.css">
        <script defer src="editor.js"></script>
        
        <link rel="stylesheet" type="text/css" href="syntax.css">
        <script defer src="highlighting.js"></script>
        <script defer src="vbf_interpreter.js"></script>
        <script defer src="transpiler.js"></script>
        <script defer src="main.js"></script>
	</head>
    <body class="light_theme">
        <h1>VBF Transpiler and Interpreter</h1> <p>by VilgotanL</p> <a href="https://github.com/VilgotanL">Github</a>
        <div class="options">
            <p>Slow:</p> <input id="slow_checkbox" type="checkbox">
            <p>"DEBUG" to debug:</p> <input id="debug_checkbox" type="checkbox" checked>
            <p>Input:</p> <input id="input_box" type="text" spellcheck="false" value="Hello\n">
        </div>
        <div id="code_wrapper" class="code_wrapper">
            <pre id="code_syntax" class="code_syntax"></pre>
            <textarea id="code" class="code" contenteditable="true" spellcheck="false">code/input</textarea>
        </div>
        <div class="buttons">
            <button id="run_btn">Run</button>
            <button id="transpile_btn">Transpile</button>
            <button id="minify_btn">Minify</button>
        </div>
        <pre id="output" class="output" spellcheck="false">output here</pre>
    </body>
</html>
