<!DOCTYPE html>
<!-- yas -->
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Brainfuck utilities</title>

        <link rel="stylesheet" type="text/css" href="style.css">

        <script defer src="minifier.js"></script>
        <script defer src="main.js"></script>
	</head>
    <body>
        <div class="main_div">
            <h1>
                Brainfuck utilities
            </h1>
            <p>by VilgotanL</p>
            <a href="https://esolangs.org/wiki/Brainfuck">Brainfuck</a>
            <div class="options_div">
                <p>Prettify minified:</p> <input id="prettify_minified_checkbox" class="options_div_checkbox" type="checkbox" checked/>
            </div>
            <textarea id="code" class="input" contenteditable="true" spellcheck="false">code/input</textarea>
            <div class="btns_div">
                <button id="minify_btn" class="btn">Minify</button>
            </div>
            <p id="output_info" class="output_info"></p>
            <pre id="output" class="output" spellcheck="false">output</pre>
        </div>
    </body>
</html>
